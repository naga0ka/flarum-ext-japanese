      forum_title_heading: フォーラムのタイトル
      home_page_heading: トップページ
      home_page_text: "ユーザーがあなたのフォーラムにアクセスしたときに最初に表示されるページを選択します。カスタム値を入力する場合は、フォーラムルートに関連するパスを使用します。"
      saved_message: 変更が保存されました.
      submit_button: => core.ref.save_changes
