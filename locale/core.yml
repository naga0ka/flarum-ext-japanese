    email: Email
    load_more: さらに読み込む
    log_in: ログイン
    log_out: ログアウト
    mark_all_as_read: すべて既読にする
    next_page: 次のページ
    notifications: 通知
    okay: OK                                     # Referenced by flarum-tags.yml
    password: パスワード
