      dark_mode_label: ダークモード
      edit_css_button: カスタムCSSを編集
      edit_header_button: カスタムヘッダーを編集
      enter_hex_message: 16進数のカラーコードを入力します（例：#ff0000）
      favicon_heading: ファビコン
      favicon_text: ショートカットアイコン用の画像をアップロード
      logo_heading: ロゴ
      logo_text: タイトル用の画像をアップロード
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
