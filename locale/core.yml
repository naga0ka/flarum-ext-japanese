    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "本ソフトウェアはもともと<strong>ベータ版</strong>として提供されているものであり、ソフトウェアのテストと改良へのご協力をお願いしています。本番環境では使用するべきではありません"
      contributing_text: "バグ探し・開発の協力をしたいですか？ <a>編集ドキュメント</a>をお読みください。"
      extension_text: "拡張機能の開発に興味をお持ちですか？ <a>拡張機能ドキュメント</a>をお読みください。"
      features_text: "機能の改良のアイデアをお持ちですか？ <a>Featuresタグ</a>をつけてご連絡ください。"
      support_text: "バグを発見しましたか？ 私たちのフォーラムに、<a>Supportタグ</a>をつけてご報告ください。"
      troubleshooting_text: "何か問題が発生しましたか？ <a>トラブルシューティング ドキュメント</a>の手順に従ってください。"
      version_text: "Flarumをお試しいただきありがとうございます！ バージョン {version} をご利用です。"
      welcome_text: "Flarum Betaへようこそ!"

